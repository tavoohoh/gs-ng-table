<div class="table">
  <gs-table
    [tableData]="tableData"
    [currentPage]="currentPage"
    [totalOfPages]="totalOfPages"
    (navigateTo)="doNavigateTo($event)"
    (tableDataChanged)="checkEvent($event)"
    (rowValueChanged)="checkEvent($event)"
    (footerActionClick)="checkEvent($event)"
    (rowActionEvent)="checkEvent($event)">
  </gs-table>
</div>

<ng-template #statusTemplate let-value="value">
  <div [class]="'status ' + value">
    {{ value }}
  </div>
</ng-template>
